<!DOCTYPE html> <!-- HTML5 doctype -->
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <!-- viewport for mobile browser -->
    <meta content='width=device-width, minimum-scale=1, maximum-scale=1' name='viewport'>
    <title>Project</title> <!-- change to project title here -->
    <link href='vendors/jquery.mobile-1.3.2.css' rel='stylesheet'>
    <link href='app.css' rel='stylesheet'>
  </head>
  <body>
    <div data-role='page' id='root'>
      <div data-role='header'>
        <h1>PickMeHome</h1>
        <a class='ui-btn-left' data-role='button' href='#welcome'>Toturial</a>
        <a class='ui-btn-right' data-role='button' href='#setting'>Setting</a>
      </div>
      <div data-role='content'>
        <!-- content here -->
        <div id='phoneNumberContainer'>
          <!-- <p class='inlineCenter'>Please pick me home: <a id='phoneLink' class='phoneLink' href="tel:+xxxxxxxxx">xxxxxxxxx</a>
          </p> -->
          <a data-role='button' id='callButton' class='phoneLink' href='tel:+xxxxxxxxx'>Call now 12345678</a>
        </div>
        <div id='phoneInitButton' class='hidden blockCenter pageCenter'>
          <!-- <a class='ui-btn-right' data-role='button' href='#setting'>Setting</a> -->
          <a data-role='button' href='#setting'>Setting</a>
        </div>
      </div>
    </div>
    <div data-role='page' id='setting'>
      <div data-role='header'>
        <h1>Setting</h1>
        <a id='backButton' data-icon='arrow-l' data-rel='back'>Back</a>
        <!-- <a class='ui-btn-right' data-role='button' href='#welcome'>Toturial</a> -->
      </div>
      <div data-role='content' class='pageCenter'>
        <div>Input Your Helper Phone Number Here
          <input type='tel' id='emergencyCall' name='emergencyCall'>
        </div>
        <!-- content here -->
      </div>
    </div>
    <div data-role='page' id='welcome'>
      <div data-role='content'>
        <div id='slider' class='swipe'>
          <div class='swipe-wrap'>
            <div><img src="images/resize/tutorial01.png" alt=""></div>
            <div><img src="images/resize/tutorial02.png" alt=""></div>
            <div><img src="images/resize/tutorial03.png" alt=""></div>
            <div><img src="images/resize/tutorial04.png" alt=""></div>
            <div><img src="images/resize/tutorial05.png" alt=""></div>
          </div>
        </div>
        <a id='close-welcome-btn' data-role='button' data-rel='back'>Done</a>
      </div>
    </div>

    <!-- JavaScript at the bottom -->
    <script src='vendors/jquery-2.0.3.js'></script>
    <script src='vendors/jquery.mobile-1.3.2.js'></script>
    <script src='vendors/swipe.js'></script>
    <script src='app.js'></script>
  </body>
</html>
